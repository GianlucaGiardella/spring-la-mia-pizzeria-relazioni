<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:with="isEdit = ${ingredient.id != null}">
<head th:insert="fragments/resources :: headResources(${isEdit ? 'Edit Ingredient' : 'Create Ingredient'})"></head>
<body data-bs-theme="dark">
<nav th:replace="fragments/navbar :: topNavbar('add ingredient')"></nav>

<div class="card m-5">
    <div class="card-body">

        <div class="container">
            <a th:href="@{/ingredients}" class="btn btn-primary"><i class="fa-solid fa-arrow-left"></i></a>
            <h1 th:text="${isEdit ? 'Edit Ingredient' : 'Create Ingredient'}"></h1>

            <form
                    th:with="actionUrl = ${isEdit ? '/ingredients/edit/' + ingredient.id : '/ingredients/create'}"
                    th:action="@{${actionUrl}}"
                    th:object="${ingredient}"
                    method="post"
                    id="ingredient-form"
                    class="row g-3"
            >
                <div class="col-12"
                     th:insert="fragments/components :: formField('text', 'name', 'Ingredient Name')">
                </div>

                <div class="col-12">
                    <button class="btn btn-primary" type="submit">Save</button>
                    <button class="btn btn-danger" type="reset">Reset</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
